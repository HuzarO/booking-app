<div class="container-fluid ml-0 pl-0">
	<div class="row">
		<div class="d-none d-sm-block col-sm-8 col-md-8 col-lg-8 col-xl-8" style="overflow: hidden;">
			<img src="../../assets/images/login-background.jpg" id="login-background" alt="Login Background"/>
		</div>
		<div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
			<h1 style="font-weight: 300;" class="mt-5 text-center">Fun Center Solutions</h1>
			<p class="text-center">Sign into your account</p>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
				<mat-form-field>
					<input matInput placeholder="Username" formControlName="username">
					<mat-error>
						{{getErrorMessage('username')}}
					</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input matInput placeholder="Password" type="password" formControlName="password">
					<mat-error>
						{{getErrorMessage('password')}}
					</mat-error>
				</mat-form-field>
				<mat-checkbox color="primary" formControlName="remember">Keep Me Signed In</mat-checkbox>
				<a href="#">Forgot Password?</a>
				<div class="clearfix"></div>
				<button type="submit" [disabled]="loginForm.pristine || loginForm.invalid"
						mat-raised-button
						color="primary">Sign In
				</button>
			</form>
		</div>
	</div>
</div>
